
    <!-- <ActionBar title="WINCOM ERP"></ActionBar> -->
    <GridLayout class="layoutBackgroundImageURL" backgroundColor="#CCCCCC">
        <ScrollView>
            <StackLayout margin="10" verticalAlignment="center">
                <StackLayout class="form" padding="15" backgroundColor="#FFFFFF">
                    <StackLayout class="input-field">
                        <Label text="User ID" class="label font-weight-bold m-b-5"></Label>
                        <TextField class="input" [(ngModel)]="input.email"></TextField>
                        <StackLayout class="hr-light"></StackLayout>
                    </StackLayout>
                    <StackLayout class="input-field">
                        <Label text="Password" class="label font-weight-bold m-b-5"></Label>
                        <TextField secure="true" class="input" [(ngModel)]="input.password"></TextField>
                        <StackLayout class="hr-light"></StackLayout>
                    </StackLayout>
                    <StackLayout>
                        <Label [text]="errmsg" 
                               width="100%" 
                               visibility="{{ showError ? 'visible' : 'collapsed' }}"
                               class="err-msg"></Label>                        
                    </StackLayout>
                    <Button class="btn btn-primary w-full" text="Login" (tap)="login()"></Button>
                    <!-- <Label [nsRouterLink]="['/register']" text="Not a member? Register ." class="text-center footnote"></Label> -->
                     <Label [nsRouterLink]="['/setting']" horizontalAlignment="right" text="Settings" class="text-center footnote"></Label>
                     <StackLayout>
                        <Label  horizontalAlignment="center" text="Wincom Mobile-ERP" class="text-center footnote"></Label>
                     </StackLayout>
                </StackLayout>
            </StackLayout>
        </ScrollView>
    </GridLayout>
