    <RadSideDrawer (drawerClosing)="onDrawerClosing()">
        <StackLayout tkDrawerContent>
            <GridLayout rows="auto,auto,auto,auto,auto,auto,auto,*,100" class="side-drawer-panel">
                <StackLayout row="0">
                    <Label [text]="iconlogo" (tap)="onCloseMenu($event)" class="icon menu-container"></Label>
                    <!-- <Image src="res://rpslogo" class="slide-out-img" stretch="aspectFit"></Image> -->
                </StackLayout>
                <StackLayout row="1" class="menu-container">
                    <Label text="Sales Order" (tap)="onTabMenu('saleslist')"></Label>
                </StackLayout>
                <StackLayout row="2" class="menu-container">
                    <Label text="Good Receipt" (tap)="onTabMenu('grn')"></Label>
                </StackLayout>
                <StackLayout row="3" class="menu-container">
                    <Label text="Daily Output" (tap)="onTabMenu('daily')"></Label>
                </StackLayout>
                <StackLayout row="4" class="menu-container">
                    <Label text="Cycle-Count" (tap)="onTabMenu('cycle')"></Label>
                </StackLayout>
                <StackLayout row="5" class="menu-container">
                    <Label text="Cycle-Count (No Lot)" (tap)="onTabMenu('cyclenolot')"></Label>
                </StackLayout>
                <!-- <StackLayout row="6" class="menu-container">
                <Label text="Customer" (tap)="onTabMenu('cust')"></Label>
             </StackLayout> -->
                <StackLayout row="6" class="menu-container">
                    <Label text="Item Master" (tap)="onTabMenu('item')"></Label>
                </StackLayout>
                <StackLayout row="7" class="menu-container">
                    <Label text="Product Defination" (tap)="onTabMenu('proddef')"></Label>
                </StackLayout>
                <StackLayout row="8" class="menu-container">
                    <Label text="Settings" (tap)="onTabMenu('setting')"></Label>
                </StackLayout>
                <StackLayout row="9" class="menu-container">
                    <Label text=""></Label>
                </StackLayout>
                <StackLayout row="9" class="menu-container">
                    <Button text="Logout" (tap)="onLogOut()" class="button-item"></Button>
                </StackLayout>

            </GridLayout>
        </StackLayout>

        <StackLayout tkMainContent>
            <!-- <FlexboxLayout height="400" col="1" row="0" verticalAlignment="middle" alignItems="center" justifyContent="center"> -->

            <GridLayout rows="*" width="100%">
                <StackLayout verticalAlignment="middle" orientation="vertical" width="100%">
                    <Label text="Wincom Solution" class="main-title"></Label>
                    <Label text="NO MORE PAINFUL INTEGRATION" class="sub-title"></Label>
                    <StackLayout (tap)="showSlideout()" class="navbar_image_wrapper" ios:horizontalAlignment="right">
                        <Label [text]="iconAdd" class="icon lable-item" text-align="center"></Label>
                    </StackLayout>
                </StackLayout>
            </GridLayout>
            <!-- </FlexboxLayout> -->
        </StackLayout>
    </RadSideDrawer>
</Page>
