<ActionBar title="Product Defination Detail">
</ActionBar>
<Page class="page">
    <StackLayout orientation="vertical">
        <GridLayout rows="auto,auto,auto,auto,*">
            <StackLayout class="form" row="0" orientation="horizontal" width="100%">
               <Label [text]="prodcode" class="product-code" width="80%" ></Label>
               <Button class="btn-rounded-sm btn-outline btn-active" 
                        id="btnBack"                       
                        (tap)="onBack($event)"
                        width="20%" height="40" >
                   <FormattedString>
                        <Span [text]="iconHome" class="fas faclass"></Span>
                    </FormattedString>  
                </Button>
            </StackLayout>
            <StackLayout row="1" orientation="horizontal" width="100%">
                <Label [text]="errmsg" 
                       width="100%" 
                       visibility="{{ showError ? 'visible' : 'collapsed' }}"
                       class="err-msg"></Label>
                
            </StackLayout>
            <StackLayout row="2" orientation="horizontal" width="100%" backgroundcolor="#566573">
                <Label text="SEQ" width="10%" class="caption"></Label>
                <Label text="CENTER" width="20%" class="caption"></Label>
                <Label text="CENTER CODE" width="40%" class="caption"></Label>
                <Label text="PROCESS" width="20%" class="caption"></Label>
                <Label text="SEQ" width="10%" class="caption"></Label>
            </StackLayout>
            <StackLayout row="3" orientation="horizontal" width="100%" backgroundcolor="#566573">
                <Label text="ITEM" width="40%" class="caption"></Label>
                <Label text="STD QTY" width="20%" class="caption"></Label>
                <Label text="UOM" width="20%" class="caption"></Label>
                <Label text="WH" width="20%" class="caption"></Label>                
            </StackLayout>            
            <!-- <StackLayout *ngIf="isBusy" row="3" orientation="vertical" width="100%">
                    <ActivityIndicator #activityIndicator [busy]="isBusy" 
                                   width="100%" 
                                   height="100%" 
                                   class="activity-indicator"></ActivityIndicator>
            </StackLayout>  -->
            <ScrollView row="4">
                <!-- <PullToRefresh [refreshing]="isRefresh" (refresh)="refreshList($event)"> -->
                    <ListView [items]="items">                          
                        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">  
                            <GridLayout rows="auto,auto,,auto"
                                        [class.selected]="item.icode===selectedCode"
                                        [class.even]="even"
                                        [class.odd]="odd"
                                        orientation="horizontal" width="100%">
                            
                                <StackLayout row="0" orientation="horizontal" width="100%" >
                                    <Label [text]="item.seqno"  width="10%"></Label>
                                    <Label [text]="item.wccode"  width="20%"></Label>
                                    <Label [text]="item.wcicode"  width="40%"></Label>
                                    <Label [text]="item.process"  width="20%"></Label>
                                    <Label [text]="item.procseqno"  width="10%"></Label>
                                </StackLayout>
                                <StackLayout row="1" orientation="horizontal" width="100%" >
                                    <Label [text]="item.icode" class="item-code"  width="40%"></Label>
                                    <Label [text]="item.stdqty" class="item-code" width="20%"></Label>
                                    <Label [text]="item.uom" class="item-code" width="20%"></Label>
                                    <Label [text]="item.wh" class="item-code" width="20%"></Label>                                    
                                </StackLayout>
                                <StackLayout row="2" orientation="horizontal" width="100%" >
                                    <Label [text]="item.idesc"  width="100%"></Label>
                                    <!-- <Label [text]="item.sellingPrice | number : '1.2-2'" width="20%" class="caption-number"></Label> -->
                                </StackLayout>
                            </GridLayout>
                        </ng-template>                        
                    </ListView>
                <!-- </PullToRefresh> -->
          </ScrollView>
          <!-- <ActivityIndicator [busy]="isRefresh" rowSpan="3"></ActivityIndicator> -->
        </GridLayout>
    </StackLayout>

</Page>
