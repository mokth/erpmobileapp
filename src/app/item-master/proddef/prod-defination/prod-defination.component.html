<ActionBar title="{{prodcode}}">  
</ActionBar>
<Page class="page">
  <GridLayout rows="*,auto">   
    <TabView row="0" id="tabViewContainer">
        <StackLayout *tabItem="{title: 'Center'}">
            <StackLayout>
                <GridLayout rows="auto,auto,*">
                    <StackLayout row="0" orientation="horizontal" width="100%" backgroundcolor="#566573">
                        <Label text="CEMTER" width="30%" class="title"></Label>
                        <Label text="ITEM CODE" width="40%" class="title"></Label>
                        <Label text="SIZE" width="10%" class="title"></Label>
                        <Label text="UOM" width="10%" class="title"></Label>
                        <Label text="SEQ" width="10%" class="title"></Label>
                    </StackLayout>
                    <StackLayout row="1" orientation="horizontal" width="100%" backgroundcolor="#566573">
                        <Label text="DESCRIPTION" width="100%" class="title"></Label>
                    </StackLayout>
                    <ScrollView row="2">
                        <ListView [items]="listwc">
                            <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
                                <GridLayout rows="auto,auto" 
                                            [class.even]="even"
                                            [class.odd]="odd" 
                                            orientation="horizontal"
                                            width="100%">

                                    <StackLayout row="0" orientation="horizontal" width="100%">
                                            <Label [text]="item.wccode" width="30%" class="caption"></Label>
                                            <Label [text]="item.wcicode" width="40%" class="caption"></Label>
                                            <Label [text]="item.packsize" width="10%" class="caption"></Label>
                                            <Label [text]="item.wcuom" width="10%" class="caption"></Label>
                                            <Label [text]="item.seqno" width="10%" class="caption"></Label>
                                    </StackLayout>
                                    <StackLayout row="1" orientation="horizontal" width="100%">
                                        <Label [text]="item.idesc" width="100%"></Label>
                                        <!-- <Label [text]="item.sellingPrice | number : '1.2-2'" width="20%" class="caption-number"></Label> -->
                                    </StackLayout>
                                </GridLayout>
                            </ng-template>
                        </ListView>
                        <!-- </PullToRefresh> -->
                    </ScrollView>
                </GridLayout>
            </StackLayout>
        </StackLayout>
        <StackLayout *tabItem="{title: 'Process'}">
                <StackLayout>
                        <GridLayout rows="auto,*">
                            <StackLayout row="0" orientation="horizontal" width="100%" backgroundcolor="#566573">
                                <Label text="CEMTER" width="30%" class="title"></Label>
                                <Label text="PROCESS" width="30%" class="title"></Label>
                                <Label text="FINAL" width="20%" class="title"></Label>                            
                                <Label text="SEQ" width="20%" class="title"></Label>
                            </StackLayout>                        
                            <ScrollView row="1">
                                <ListView [items]="listproc">
                                    <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
                                        <GridLayout rows="auto,auto" 
                                                    [class.even]="even"
                                                    [class.odd]="odd" 
                                                    orientation="horizontal"
                                                    width="100%">
            
                                            <StackLayout row="0" orientation="horizontal" width="100%">
                                                    <Label [text]="item.wccode" width="30%" class="caption"></Label>
                                                    <Label [text]="item.process" width="30%" class="caption"></Label>
                                                    <Label [text]="item.final" width="20%" class="caption"></Label>
                                                    <Label [text]="item.seqno" width="20%" class="caption"></Label>
                                            </StackLayout>                                       
                                        </GridLayout>
                                    </ng-template>
                                </ListView>
                                <!-- </PullToRefresh> -->
                            </ScrollView>
                        </GridLayout>
                    </StackLayout>
        </StackLayout>
        <StackLayout *tabItem="{title: 'Machine'}">
            <StackLayout>
                        <GridLayout rows="auto,auto,*">
                            <StackLayout row="0" orientation="horizontal" width="100%" backgroundcolor="#566573">
                                <Label text="CEMTER" width="30%" class="title"></Label>
                                <Label text="PROCESS" width="30%" class="title"></Label>
                                <Label text="MACHINE" width="30%" class="title"></Label>                            
                                <Label text="SEQ" width="10%" class="title"></Label>
                            </StackLayout>
                            <StackLayout row="1" orientation="horizontal" width="100%" backgroundcolor="#566573">
                                <Label text="DESCRIPTION" width="100%" class="title"></Label>
                            </StackLayout>
                            <ScrollView row="2">
                                <ListView [items]="listmac">
                                    <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
                                        <GridLayout rows="auto,auto" 
                                                    [class.even]="even"
                                                    [class.odd]="odd" 
                                                    orientation="horizontal"
                                                    width="100%">
            
                                            <StackLayout row="0" orientation="horizontal" width="100%">
                                                    <Label [text]="item.wccode" width="30%" class="caption"></Label>
                                                    <Label [text]="item.process" width="30%" class="caption"></Label>
                                                    <Label [text]="item.machine" width="30%" class="caption"></Label>                                                
                                                    <Label [text]="item.seqno" width="10%" class="caption"></Label>
                                            </StackLayout>
                                            <StackLayout row="1" orientation="horizontal" width="100%">
                                                <Label [text]="item.macname" class="caption" width="100%"></Label>
                                                <!-- <Label [text]="item.sellingPrice | number : '1.2-2'" width="20%" class="caption-number"></Label> -->
                                            </StackLayout>
                                        </GridLayout>
                                    </ng-template>
                                </ListView>
                                <!-- </PullToRefresh> -->
                            </ScrollView>
                        </GridLayout>
            </StackLayout>
        </StackLayout>
        <StackLayout *tabItem="{title: 'BOM'}">
                <StackLayout>
                        <GridLayout rows="auto,auto,*">
                            <StackLayout row="0" orientation="horizontal" width="100%" backgroundcolor="#566573">
                                    <Label text="ITEM CODE" width="40%" class="title"></Label> 
                                <Label text="PROCESS" width="20%" class="title"></Label>                            
                                <Label text="WH" width="20%" class="title"></Label>                            
                                <Label text="QTY" width="20%" class="title-right"></Label>
                            </StackLayout>
                            <StackLayout row="1" orientation="horizontal" width="100%" backgroundcolor="#566573">
                                <Label text="DESCRIPTION" width="90%" class="title"></Label>
                                <Label text="UOM" width="10%" class="title"></Label>
                            </StackLayout>
                            <ScrollView row="2">
                                <ListView [items]="listbom">
                                    <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
                                        <GridLayout rows="auto,auto" 
                                                    [class.even]="even"
                                                    [class.odd]="odd" 
                                                    orientation="horizontal"
                                                    width="100%">
            
                                            <StackLayout row="0" orientation="horizontal" width="100%">
                                                    <Label [text]="item.icode" width="40%" class="caption"></Label>                            
                                                    <Label [text]="item.process" width="20%" class="caption"></Label>
                                                    <Label [text]="item.wh" width="20%" class="caption-small"></Label>
                                                    <Label [text]="item.stdqty| number: '.2'" width="20%" class="caption-right"></Label>
                                            </StackLayout>
                                            <StackLayout row="1" orientation="horizontal" width="100%">
                                                <Label [text]="item.idesc" class="caption" width="90%"></Label>
                                                <Label [text]="item.uom" width="10%" class="caption-small-right"></Label>
                                                <!-- <Label [text]="item.sellingPrice | number : '1.2-2'" width="20%" class="caption-number"></Label> -->
                                            </StackLayout>
                                        </GridLayout>
                                    </ng-template>
                                </ListView>
                                <!-- </PullToRefresh> -->
                            </ScrollView>
                        </GridLayout>
            </StackLayout>
        </StackLayout>
    </TabView>
    <StackLayout row="1" width="100%">
            <Button class="btn-sm btn-active btn-primary" 
                    id="btnBack" 
                    (tap)="onBack($event)"
                    width="100%"                         
                    height="40"                       
                    >
                <FormattedString>
                    <Span [text]="iconHome" class="fas faclass">
                    </Span>                        
                </FormattedString>  
            </Button>
    </StackLayout>   
  </GridLayout>  
</Page>
