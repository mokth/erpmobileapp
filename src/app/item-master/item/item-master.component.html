<ActionBar title="Master Item">
</ActionBar>
<Page class="page" #myContainer>
    <StackLayout orientation="vertical" class="form">
        <GridLayout rows="*,auto,auto,auto,auto" width="100%">
            <StackLayout row="0" class="image-div">
                    <Image src="{{imageUrl}}" borderRadius="30"
                             stretch="aspectFit" class="img-rounded"></Image>
            </StackLayout>  
            <StackLayout row="1" orientation="horizontal"  width="100%">
                <StackLayout class="input-field" width="50%">
                        <Label text="Item Code" class="label font-weight-bold m-b-5"></Label>
                        <TextField class="input"
                           text="{{item.iCode}}"
                            ></TextField>
                        <StackLayout class="hr-light"></StackLayout>
                 </StackLayout>   
                <StackLayout class="input-field" width="50%">
                        <Label text="Item Type" class="label font-weight-bold m-b-5"></Label>
                        <TextField class="input" text="{{item.iType}}"  ></TextField>
                        <StackLayout class="hr-light"></StackLayout>
                 </StackLayout>
            </StackLayout> 
            <StackLayout row="2" orientation="horizontal"  width="100%">
                <StackLayout class="input-field" width="100%">
                        <Label text="Item Description" class="label font-weight-bold m-b-5"></Label>
                        <TextField class="input" text="{{item.iDesc}}"  ></TextField>
                        <StackLayout class="hr-light"></StackLayout>
                 </StackLayout>                   
            </StackLayout> 
            <StackLayout row="3" orientation="horizontal"  width="100%">
                <StackLayout class="input-field" width="50%">
                        <Label text="Item Class" class="label font-weight-bold m-b-5"></Label>
                        <TextField class="input" text="{{item.iClass}}"  ></TextField>
                        <StackLayout class="hr-light"></StackLayout>
                 </StackLayout>   
                <StackLayout class="input-field" width="50%">
                        <Label text="Item SubClass" class="label font-weight-bold m-b-5"></Label>
                        <TextField class="input" text="{{item.iSubClass}}"  ></TextField>
                        <StackLayout class="hr-light"></StackLayout>
                 </StackLayout>
            </StackLayout>  
            <StackLayout row="4" orientation="horizontal" width="100%">
               <StackLayout width="50%">
                    <Button class="btn-sm btn-active btn-primary" 
                            id="btnSave" 
                            text="Back" 
                            (tap)="OnStockTap($event)"
                            width="100%"                         
                            height="40"                       
                            >
                            <FormattedString>
                                <Span [text]="iconStore" class="fas faclass">
                                </Span>                              
                            </FormattedString>  
                    </Button>
              </StackLayout>
              <StackLayout width="50%">
                <Button class="btn-sm btn-active btn-primary" 
                        id="btnSave" 
                        (tap)="OnTap($event)"
                        width="100%"                         
                        height="40"                       
                        >
                    <FormattedString>
                        <Span [text]="iconHome" class="fas faclass">
                        </Span>                        
                    </FormattedString>  
                </Button>
          </StackLayout>
            </StackLayout>     
        </GridLayout>
    </StackLayout>
</Page>
